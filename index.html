<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Xbox Gift Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/assets/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="title-box">
  <h2>Select The Amount Below!</h2>
</div>
<img src="https://static.slickdealscdn.com/attachment/3/5/7/1/7/0/6601699.attach" width="740px" height="100px" alt="Xbox Gift Card">

<div id="console-box">
</div>

<div id="GiftCard-box">
  <div id="Tens-Box">
    <div id="dollar-box">
      <ul class="dollar-tens">
        <li class="dollar-tens-box">10</li>
        <li class="dollar-tens-box">20</li>
        <li class="dollar-tens-box">30</li>
        <li class="dollar-tens-box">40</li>
        <li class="dollar-tens-box">50</li>

      </ul>
      <ul class="dollar-ones">
        <li class="dollar-ones-box">1</li>
        <li class="dollar-ones-box">2</li>
        <li class="dollar-ones-box">3</li>
        <li class="dollar-ones-box">4</li>
        <li class="dollar-ones-box">5</li>
        <li class="dollar-ones-box">6</li>
        <li class="dollar-ones-box">7</li>
        <li class="dollar-ones-box">8</li>
        <li class="dollar-ones-box">9</li>

    <div class="RepositoryButton">
      <button type="button" class="btn btn-secondary"

    </div>
    
    <div class="Xbox Gift Card">
      <button type="button" class="btn btn-secondary"
            onclick="giftCard()" href="https://www.microsoft.com/en-us/p/xbox-gift-card-digital-code/cfq7ttc0k63h/001B?icid=GiftCardsCat-Hero1-shopgiftcard-101717&activetab=pivot%3aoverviewtab">Gift Card</button>
  </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>
